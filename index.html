<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Welcome to my 
            <span class="font-semibold text-blue-600">Bank!!</span>
        </h1>
    </header>
    <main>
        <section class="bg-blue-200 text-center w-9/12 mx-auto mt-12 p-8">
            <h3 class="text-3xl mb-4 font-semibold">Please Login</h3>
            <div>
                <input type="email" class="w-9/12 block mb-2 px-3 rounded" placeholder="Your Email Address" name="" id="">
                <input type="password" class="w-9/12 block px-3 rounded" placeholder="Your Password" name="" id="">
            </div>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
